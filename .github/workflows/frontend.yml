name: Frontend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: WMS-Frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: WMS-Frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Test (CI + coverage)
        run: npm run test:ci

      - name: Build
        run: npm run build
